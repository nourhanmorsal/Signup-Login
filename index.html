<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container my-5 w-75">
    <div class="smartLogin w-75 mx-auto p-5 text-center">
        <h1>Smart Login System</h1>
        <div class="signUp">
            <input type="text" id="name" placeholder="Enter your name" class="form-control my-3">
            <input type="text" id="email" placeholder="Enter your email" class="form-control my-3">
            <input type="password" id="password" placeholder="Enter password" class="form-control my-3">
            <p id="text" style="display: none;"></p>
            <button class="btn w-100 my-3" onclick="getData()">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="./login.html">Signin</a></p>
        </div>
    </div>
    </div>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
